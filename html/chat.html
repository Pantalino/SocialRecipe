<!DOCTYPE html>

    <title>SocialRecipe - Chat</title>

<style>
    /* Stili per il contenitore principale */
    .chat-container {
        display: flex;
        height: 100vh;
    }

    /* Stili per la lista degli utenti a sinistra */
    .user-list {
        flex: 0 0 30%;
        background-color: #f2f2f2;
        margin-right: 4rem;
        padding: 16px;
        width: 20%;
        overflow-y: auto;
    }

    /* Stili per la finestra dei messaggi a destra */
    .chat-window {
        flex: 1;
        background-color: #f2f2f2;
        padding: 16px;
        overflow-y: auto;
    }

    /* Stili per i messaggi di chat */
    .chat-message {
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 8px;
    }

    .sent {
        background-color: #00bfff;
        color: white;
        align-self: flex-end;
    }

    .received {
        background-color: #e5e5ea;
        align-self: flex-start;
    }
</style>

<body>

                <i class="glyphicon glyphicon-search"></i>
            </button>
        </label>
    </header>
    <div class="container">

                <li><a href="ricetta.html"><i class="glyphicon glyphicon-cloud"></i>Ricette</a></li>
                <hr>
                <li><a href="" id="logout"><i class="glyphicon glyphicon-remove"></i>Log Out</a></li>
                <li><a href="" id="delete"><i class="glyphicon glyphicon-remove"></i>Elimina Profilo</a></li>
            </ul>
        </div>

        <main>
            <div class="chat-container">
                <div class="user-list">
                    <!--  lista degli utenti -->
                </div>
                 <div class="chat-window">
        <div class="chat-header">
            <!-- Intestazione della chat (mostra il nome dell'utente selezionato) -->
        </div>
        <div class="chat-messages">
            <!-- Messaggi di chat qui -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Scrivi un messaggio" id="message-input">
            <button id="send-button">Invia</button>
        </div>
    </div>
            </div>
